<html ng-app="habitApp">
	<head>
		<script type="text/javascript" src="vendor/angular/angular.min.js"></script>
		<script type="text/javascript" src="vendor/ng-lodash/build/ng-lodash.min.js"></script>
		<script type="text/javascript" src="vendor/angular-uuid4/angular-uuid4.min.js"></script>
		<script type="text/javascript" src="vendor/vis/dist/vis.min.js"></script>
		<link rel="stylesheet" href="vendor/vis/dist/vis.css">
		<link rel="stylesheet" href="bootstrap.css">
		<script type="text/javascript" src="app.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<h1>Habit Graph</h1>
				</div>
			</div>
			<div class="row">
				<div id="habitGraph" class="col-xs-12 well"></div>				
			</div>

			<div class="row">
				<div class="col-xs-12">					
					<div ng-controller="HabitController">
						<h2>Add a Habit Loop</h2>
						<form ng-submit="addHabit()">
							<input type="text" ng-model="habit.cue" placeholder="Cue" />
							<input type="text" ng-model="habit.routine" placeholder="Routine" />
							<input type="text" ng-model="habit.reward" placeholder="Reward" />
							<input class="btn-primary" type="submit" value="Add" />
						</form>
						<h2>
							Habits - 
							<small><input type="text" ng-model="search" class="search-query" placeholder="Search" /></small>
							<button class="pull-right" ng-click="init(true)">Reset</button>
						</h2>
						
						<table class="table">
							<thead>
								<tr>
									<th>Cue</th>
									<th>Routine</th>
									<th>Reward</th>
									<th>Actions</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="habit in habits | filter:search">
									<td>{{habit.cue}}</td>
									<td>{{habit.routine}}</td>
									<td>{{habit.reward}}</td>
									<td><button class="btn" ng-click="dropHabit(habit.uuid)"><span class="glyphicon glyphicon-trash" ></span></button>
								</tr>
							</tbody>
						</table>
					</div> 
				</div>
			</div>

			<div class="row" ng-controller="GraphController">
				
			</div>

		</div>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	</body>
</html>
